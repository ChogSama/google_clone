<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Clone</title>
        <style>
            /* Body: full height, flex center */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #fff;
            }

            /* Logo styling */
            #logo {
                font-size: 60px;
                font-weight: bold;
                color: #4285F4;
                margin-bottom: 30px;
            }

            /* Form styling */
            form {
                display: flex;
                align-items: center;
            }

            /* Search input */
            input[type="text"] {
                width: 400px;
                max-width: 80%;
                height: 35px;
                font-size: 16px;
                padding: 0 12px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
                outline: none;
            }

            /* Submit button */
            input[type="submit"] {
                height: 37px;
                font-size: 16px;
                margin-left: 10px;
                border: none;
                border-radius: 4px;
                background-color: #4285F4;
                color: white;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #357ae8;
            }

            /* Responsive for small screens */
            @media (max-width: 600px) {
                input[type="text"] {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <div id="logo">Google</div>
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search Google Clone">
            <input type="submit" value="Search">
        </form>
    </body>
</html>
