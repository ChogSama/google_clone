<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google Clone</title>
        <style>
            /* Body: full height, flex center */
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                margin: 0;
                background-color: #fff;
            }

            /* Logo styling */
            #logo {
                font-size: 60px;
                font-weight: bold;
                color: #4285F4;
                margin-bottom: 30px;
            }

            /* Form styling */
            form {
                display: flex;
                align-items: center;
                position: relative; /* for suggestion overlay */
            }

            /* Search input */
            input[type="text"] {
                width: 400px;
                max-width: 80%;
                height: 35px;
                font-size: 16px;
                padding: 0 12px;
                border: 1px solid #dcdcdc;
                border-radius: 24px;
                outline: none;
                position: relative;
                background: transparent;
                z-index: 2;
            }

            /* Suggestion overlay */
            #suggestion {
                position: absolute;
                top: 0;
                left: 0;
                height: 35px;
                line-height: 35px;
                color: #aaa;
                padding: 0 12px;
                pointer-events: none;
                font-size: 16px;
                z-index: 1;
            }

            /* Submit button */
            input[type="submit"] {
                height: 37px;
                font-size: 16px;
                margin-left: 10px;
                border: none;
                border-radius: 4px;
                background-color: #4285F4;
                color: white;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #357ae8;
            }

            /* Responsive for small screens */
            @media (max-width: 600px) {
                input[type="text"] {
                    width: 80%;
                }
            }
        </style>
    </head>
    <body>
        <div id="logo">Google</div>
        <form action="/search" method="GET">
            <input type="text" name="q" placeholder="Search Google Clone" autocomplete="off">
            <div id="suggestion"></div>
            <input type="submit" value="Search">
        </form>

        <!-- JavaScript: interactive features -->
        <script>
            const input = document.querySelector('input[name="q"]');
            const suggestionDiv = document.getElementById('suggestion');
            const form = document.querySelector('form');
            const suggestions = ['ChatGPT', 'OpenAI', 'C programming', 'Python', 'Google Clone'];

            // Clear placeholder and overlay immediately on focus
            input.addEventListener('focus', () => {
                suggestionDiv.textContent = '';
            });

            // Prevent empty search submissions
            form.addEventListener('submit', (e) => {
                if (input.value.trim() === '') {
                    e.preventDefault();
                    alert('Please enter a search query.');
                }
            });

            // Show only the remaining suggestion (case-corrected)
            input.addEventListener('input', () => {
                const val = input.value;
                if (!val) {
                    suggestionDiv.textContent = '';
                    return;
                }
                const match = suggestions.find(s => s.toLowerCase().startsWith(val.toLowerCase()));
                if (match) {
                    // Display only the part of the suggestion the user hasn't typed
                    suggestionDiv.textContent = match.substring(val.length);
                } else {
                    suggestionDiv.textContent = '';
                }
            });
        </script>
    </body>
</html>
